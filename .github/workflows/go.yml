# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Calculation Server
        run: |
          cd calculationServer
          go build -v .

      - name: Build Storage
        run: |
          cd storage
          go build -v .

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21'

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Test Storage
        run: |
          cd storage
          go test -v ./tests/...
        env:
          POSTGRESQL_USER: user
          POSTGRESQL_PASSWORD: password
          POSTGRESQL_HOST: localhost
          POSTGRESQL_NAME: postgres
          RESET_POSTGRESQL: "TRUE"
          POSTGRESQL_PORT: 5432
          CHECK_SERVER_DURATION: 5

      - name: Test Calculation Server
        run: |
          cd calculationServer
          go test -v ./tests/...

  golangci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false

      - name: golangci-lint-storage
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: ./storage
          args: --config=../.golangci.yml

      - name: golangci-lint-calculationServer
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: ./calculationServer
          args: --config=../.golangci.yml

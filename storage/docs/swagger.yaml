basePath: /api/v1.
definitions:
  api.InGetExpressionByID:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  api.InGetExpressionByServer:
    properties:
      server_name:
        type: string
    required:
    - server_name
    type: object
  api.InPostExpression:
    properties:
      expression:
        type: string
    required:
    - expression
    type: object
  api.InRegister:
    properties:
      login:
        type: string
      password:
        type: string
    required:
    - login
    - password
    type: object
  api.InUpdateUser:
    properties:
      login:
        type: string
      old_password:
        type: string
      password:
        type: string
    type: object
  api.OutGetAllExpressions:
    properties:
      expressions:
        items:
          $ref: '#/definitions/db.Expression'
        type: array
      message:
        type: string
    type: object
  api.OutGetComputingPowers:
    properties:
      message:
        type: string
      servers:
        items:
          properties:
            calculated_expressions:
              items:
                type: integer
              type: array
            server_name:
              type: string
            server_status:
              type: string
          type: object
        type: array
    type: object
  api.OutGetExpressionByID:
    properties:
      expression:
        $ref: '#/definitions/db.Expression'
      message:
        type: string
    type: object
  api.OutGetExpressionByServer:
    properties:
      expressions:
        items:
          $ref: '#/definitions/db.Expression'
        type: array
      message:
        type: string
    type: object
  api.OutGetOperationsAndTimes:
    properties:
      data:
        additionalProperties:
          type: integer
        description: 'executions times in milliseconds: {"+": 100,...}'
        type: object
      message:
        type: string
    type: object
  api.OutGetUser:
    properties:
      login:
        type: string
    type: object
  api.OutPing:
    properties:
      message:
        type: string
    type: object
  api.OutPostExpression:
    properties:
      id:
        type: integer
      message:
        type: string
    type: object
  api.OutRegister:
    properties:
      access:
        type: string
      message:
        type: string
    type: object
  api.OutSetOperationsAndTimes:
    properties:
      message:
        type: string
    type: object
  db.Expression:
    properties:
      alive_expires_at:
        type: integer
      answer:
        type: number
      creation_time:
        type: string
      end_calculation_time:
        type: string
      id:
        type: integer
      logs:
        type: string
      ready:
        description: 0 - not ready, 1 - working, 2 - ready, 3 - error
        type: integer
      server_name:
        type: string
      user_id:
        type: integer
      value:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a server for the storage of expressions and their results
  title: Swagger Storage API
  version: "1.0"
paths:
  /expression:
    get:
      consumes:
      - application/json
      description: Get all expressions from storage
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.OutGetAllExpressions'
      summary: Get all expressions
      tags:
      - expression
    post:
      consumes:
      - application/json
      description: Add expression to storage
      parameters:
      - description: Expression
        in: body
        name: expression
        required: true
        schema:
          $ref: '#/definitions/api.InPostExpression'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.OutPostExpression'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.OutPostExpression'
      summary: Add expression
      tags:
      - expression
  /expressionById:
    get:
      consumes:
      - application/json
      description: Get expression from storage by id
      parameters:
      - description: Expression ID
        in: body
        name: id
        required: true
        schema:
          $ref: '#/definitions/api.InGetExpressionByID'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.OutGetExpressionByID'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.OutGetExpressionByID'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.OutGetExpressionByID'
      summary: Get expression by id
      tags:
      - expression
  /getComputingPowers:
    get:
      consumes:
      - application/json
      description: Get computing powers from storage
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.OutGetComputingPowers'
      summary: Get computing powers
      tags:
      - computing powers
  /getExpressionByServer:
    get:
      consumes:
      - application/json
      description: Get expressions from storage by server name
      parameters:
      - description: Server name
        in: body
        name: server_name
        required: true
        schema:
          $ref: '#/definitions/api.InGetExpressionByServer'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.OutGetExpressionByServer'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.OutGetExpressionByServer'
      summary: Get expression by server
      tags:
      - expression
  /getOperationsAndTimes:
    get:
      consumes:
      - application/json
      description: 'Get operations and times for calculation as a map of operation
        and time in milliseconds, {"+": 100,...}'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.OutGetOperationsAndTimes'
      summary: Get operations and times
      tags:
      - operations
  /getUser:
    get:
      consumes:
      - application/json
      description: Get user info
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.OutGetUser'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.OutGetUser'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.OutGetUser'
      summary: Get user
      tags:
      - auth
  /ping:
    get:
      consumes:
      - application/json
      description: Check connection with server
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.OutPing'
      summary: Ping
      tags:
      - ping
  /postOperationsAndTimes:
    post:
      consumes:
      - application/json
      description: 'Set operations and times for calculation as a map of operation
        and time in milliseconds, {"+": 100,...}'
      parameters:
      - description: Operations and times
        in: body
        name: data
        required: true
        schema:
          additionalProperties:
            type: integer
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.OutSetOperationsAndTimes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.OutSetOperationsAndTimes'
      summary: Set operations and times
      tags:
      - operations
  /register:
    post:
      consumes:
      - application/json
      description: Register new user
      parameters:
      - description: Login
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/api.InRegister'
      - description: Password
        in: body
        name: password
        required: true
        schema:
          $ref: '#/definitions/api.InRegister'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.OutRegister'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.OutRegister'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/api.OutRegister'
      summary: Register
      tags:
      - auth
  /updateUser:
    post:
      consumes:
      - application/json
      description: Update user info
      parameters:
      - description: New login
        in: body
        name: login
        schema:
          $ref: '#/definitions/api.InUpdateUser'
      - description: New password
        in: body
        name: password
        schema:
          $ref: '#/definitions/api.InUpdateUser'
      - description: Old password
        in: body
        name: old_password
        schema:
          $ref: '#/definitions/api.InUpdateUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.OutRegister'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.OutRegister'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.OutRegister'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.OutRegister'
      summary: Update user
      tags:
      - auth
swagger: "2.0"
